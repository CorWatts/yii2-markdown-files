paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
bootstrap: _bootstrap.php
settings:
  colors: true
  memory_limit: 1024M
coverage:
  enabled: true
  whitelist:
    include:
      - Module.php

modules:
  config:
    Yii2:
      configFile: 'tests/config/main.php'
