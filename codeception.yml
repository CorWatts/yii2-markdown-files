actor: Tester
paths:
  tests: tests
  log: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
settings:
  bootstrap: _bootstrap.php
  colors: true
  memory_limit: 1024M
coverage:
  enabled: true
  whitelist:
    include:
      - Module.php

modules:
  config:
    Yii2:
      configFile: 'tests/config/main.php'
